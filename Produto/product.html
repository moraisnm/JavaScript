<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <script src="scriptProduct.js"></script>

<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
}

    max-width: 800px;
    margin: 0 auto;
}
.product-details img {
    max-width: 100%;
    height: auto;
}

    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    margin-top: 40px;
}

    border: 1px solid #ccc;
    padding: 10px;
    width: 200px;
    text-align: center;
}
.related-product-item img {
    max-width: 100%;
    height: auto;
}
footer {
    text-align: center;
    margin-top: 50px;
    padding: 10px;
    background-color: #f8f9fa;
}
